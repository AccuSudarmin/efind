<template id="azuploader">
   <div class="azuploader-back-overlay" id='azuploader-back-overlay'>
      <div class="azuploader-modal-box">
         <div class="azuploader-head">
            <span class='azuploader-head-title'> File Manager </span>
            <span class="azuploader-close-button"><a id="azbutton-close">X</a></span>
         </div>

         <div class="azuploader-sidemenu">
            <ul id="azlist-folder">

            </ul>
         </div>

         <div class="azuploader-body">
            <div class="azuploader-navigation" id="aznavigation"></div>

            <div class="azuploader-content" id="azlist-files">
            </div>
            <div class="azuploader-manager">
               <form action="" id="azformupload" method="post" enctype="multipart/form-data">
                  <input type="file" id="azfiles">
                  <button class="button" name="upload">Upload</button>
               </form>
            </div>
         </div>
      </div>
   </div>
</template>
<link rel="stylesheet" href="css/azuploader.css">
<script src="azuploader.js" charset="utf-8"></script>
